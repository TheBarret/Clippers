# Harvest Configuration File
# Modify these values to adjust the behavior of the harvest application

# Rate Limiting (in milliseconds)
min_delay_ms=100          # Minimum delay between requests to the same host
max_delay_ms=2000         # Maximum delay between requests

# Timeouts (in seconds)
timeout_seconds=10        # Total request timeout
connect_timeout=5         # Connection establishment timeout

# Retry Settings
max_retries=3             # Maximum retry attempts for failed requests
backoff_multiplier=2      # Exponential backoff multiplier

# Connection Settings
max_concurrent=5          # Maximum concurrent connections in the pool

# User Agent
user_agent=Clippers-Harvest/2.0

# SSL Settings (0=disabled, 1=enabled)
ssl_verify_peer=0         # Verify SSL peer certificate
ssl_verify_host=0         # Verify SSL hostname

# Progress Display
show_progress=1           # Show progress bar (1=enabled, 0=disabled)
progress_update_interval=1 # Update progress every N requests

# Logging
log_level=1               # 0=minimal, 1=normal, 2=verbose
log_file=                 # Leave empty for console output only

# Host-specific rate limiting
# Format: hostname=delay_ms
# Example:
# example.com=500
# api.github.com=1000